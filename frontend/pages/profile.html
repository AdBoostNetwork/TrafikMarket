<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Профиль</title>

  <link rel="stylesheet" href="../style.css" />

  <style>
    .app {
      padding-top: 18px;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding-bottom: 8px;
    }

    .profile-head {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 6px 0 2px;
    }

    .avatar {
      width: 104px;
      height: 104px;
      border-radius: 999px;
      background: #7fe06b;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .avatar .letter {
      font-size: 60px;
      font-weight: 600;
      color: var(--white);
      line-height: 1;
      user-select: none;
      display: none;
    }

    .profile-name {
    font-size: 24px;
    font-weight: 600;
    }

    .profile-meta {
    font-size: 16px;
    font-weight: 300;
    margin-top: -25px;
    }

    .center-wrap {
      width: 84%;
      max-width: 360px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .balance-card {
      width: 100%;
      background: var(--card);
      border-radius: 25px;
      padding: 22px 14px 10px;
      min-height: 84px;     /* компактнее */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 2px;
    }

    .balance-row {
      display: flex;
      align-items: baseline;
      gap: 5px;
      line-height: 1;
    }

    .balance-currency {
      font-size: 30px;
      font-weight: 600;
      color: var(--accent);
    }

    .balance-value {
      font-size: 38px;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 0.1px;
    }

    .balance-sub {
      font-size: 14px;
      color: var(--muted);
      font-weight: 600;
    }

    .balance-sub .usdt {
      color: var(--accent);
      font-weight: 600;
    }

    .actions-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .action-btn {
      border: 0;
      border-radius: 15px;
      background: var(--card);
      color: var(--white);
      padding: 14px 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.3px;
    }

    .support-btn {
      width: 100%;
      border-radius: 15px;
      padding: 14px 12px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }


    .history-wrap {
      width: 94%;
      max-width: 520px;
      margin: 20px auto 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .section-title {
      color: var(--muted);
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.05px;
      margin-left: 30px;
    }

    .ops {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-bottom: 6px;
    }

    .op-item {
      background: var(--card);
      border-radius: 17px;
      padding: 10px 14px 10px 30px;
      display: grid;
      grid-template-columns: 1fr minmax(140px, 160px) 92px;
      gap: 16px;
      align-items: center;
    }

    .op-type {
      color: var(--muted);
      font-size: 16px;
      font-weight: 600;
      white-space: nowrap;
      text-align: left;
      text-overflow: ellipsis;
    }

    .op-summ {
      color: var(--accent);
      font-size: 18px;
      font-weight: 600;
      text-align: right;
      white-space: nowrap;
    }

    .op-date {
      color: var(--muted);
      font-size: 16px;
      font-weight: 600;
      text-align: right;
      white-space: nowrap;
    }

    .empty {
      color: var(--muted);
      background: var(--card);
      border-radius: 18px;
      padding: 10px 14px;
      font-size: 15px;
      font-weight: 600;
      margin-top: 2px;
    }

    .bottom-nav {
      padding-top: 14px;
      padding-bottom: 18px;
      min-height: 92px;
    }

    .bottom-nav .nav-item img {
      width: 30px;
      height: 30px;
    }

    .bottom-nav .nav-item span {
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="content">

      <div class="profile-head">
        <div class="avatar" id="avatar">
          <img id="avatarImg" alt="avatar" />
          <div class="letter" id="avatarLetter">A</div>
        </div>

        <div class="profile-name" id="name">—</div>

        <div class="profile-meta">
          сделок: <span id="dealsCount">0</span> ∙ <span id="successPct">0</span>%
        </div>
      </div>

      <div class="center-wrap">
        <div class="balance-card">
          <div class="balance-row">
            <div class="balance-currency">$</div>
            <div class="balance-value" id="balance">0</div>
          </div>
          <div class="balance-sub">Общий баланс в <span class="usdt">USDT</span></div>
        </div>

        <div class="actions-row">
          <button class="action-btn" id="depositBtn">Пополнить</button>
          <button class="action-btn" id="withdrawBtn">Вывести</button>
        </div>

        <button class="action-btn support-btn" id="supportBtn">Поддержка</button>
      </div>

      <!-- История (шире) -->
      <div class="history-wrap">
        <div class="section-title">История операций</div>
        <div class="ops" id="ops"></div>
      </div>

    </div>
  </div>

  <nav class="bottom-nav">
    <a class="nav-item" href="./menu.html">
      <img src="../icons/menu.svg" alt="" />
      <span>Меню</span>
    </a>
    <a class="nav-item" href="./orders.html">
      <img src="../icons/orders.svg" alt="" />
      <span>Заказы</span>
    </a>
    <a class="nav-item" href="./refs.html">
      <img src="../icons/refs.svg" alt="" />
      <span>Пригласить</span>
    </a>
    <a class="nav-item active" href="./profile.html">
      <img src="../icons/profile.svg" alt="" />
      <span>Профиль</span>
    </a>
  </nav>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    function getUserIdFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const v = params.get("user_id");
      return v ? v.trim() : null;
    }

    function opTypeRu(trnType) {
      if (trnType === "in") return "Пополнение";
      if (trnType === "out") return "Вывод";
      return String(trnType ?? "");
    }

    function setAvatar(name, avatarFilename) {
      const img = document.getElementById("avatarImg");
      const letter = document.getElementById("avatarLetter");

      const first = (name && name.length) ? name[0].toUpperCase() : "?";
      letter.textContent = first;

      if (avatarFilename) {
        img.src = `../users_avas/${avatarFilename}`;
        img.style.display = "block";
        letter.style.display = "none";

        img.onerror = () => {
          img.style.display = "none";
          letter.style.display = "block";
        };
      } else {
        img.style.display = "none";
        letter.style.display = "block";
      }
    }

    function onlyDate(trnDate) {
      if (!trnDate) return "";
      const s = String(trnDate);
      const m = s.match(/^(\d{4})-(\d{2})-(\d{2})/);
      if (m) return `${m[3]}.${m[2]}.${m[1]}`;
      return s;
    }

    function renderProfile(data) {
      document.getElementById("name").textContent = data.name ?? "—";
      document.getElementById("dealsCount").textContent = data.deals_count ?? 0;
      document.getElementById("balance").textContent = data.balance ?? 0;
      document.getElementById("successPct").textContent = data.success_deals_percent ?? 0;

      setAvatar(data.name, data.avatar_filename);
      renderOps(data.deps_list);
    }

    function renderOps(depsList) {
      const ops = document.getElementById("ops");
      ops.innerHTML = "";

      if (!depsList) {
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "Пока нет операций";
        ops.appendChild(empty);
        return;
      }

      for (const trn of depsList) {
        const row = document.createElement("div");
        row.className = "op-item";

        const type = document.createElement("div");
        type.className = "op-type";
        type.textContent = opTypeRu(trn.trn_type);

        const summ = document.createElement("div");
        summ.className = "op-summ";
        summ.textContent = `${trn.trn_summ} USDT`;

        const date = document.createElement("div");
        date.className = "op-date";
        date.textContent = onlyDate(trn.trn_date);

        row.appendChild(type);
        row.appendChild(summ);
        row.appendChild(date);

        ops.appendChild(row);
      }
    }

    async function loadProfile() {
      const userId = getUserIdFromQuery();
      if (!userId) {
        document.getElementById("name").textContent = "Нет user_id в URL";
        renderOps(null);
        return;
      }

      const url = `${API_BASE}/my_profile?user_id=${encodeURIComponent(userId)}`;
      const res = await fetch(url);

      if (!res.ok) {
        document.getElementById("name").textContent = "Ошибка загрузки";
        renderOps(null);
        return;
      }

      const data = await res.json();
      renderProfile(data);
    }

    // заглушки
    document.getElementById("depositBtn").addEventListener("click", () => alert("Пополнение — скоро"));
    document.getElementById("withdrawBtn").addEventListener("click", () => alert("Вывод — скоро"));

    document.getElementById("supportBtn").addEventListener("click", () => {
      window.open("https://t.me/traffsupportbot", "_blank");
    });
    loadProfile();
  </script>
</body>
</html>
